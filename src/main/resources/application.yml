server:
  port: 3000

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mellivorines?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    format:
      date: dd/MM/yyyy HH:mm:ss
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    log-request-details: true
app:
  downloadPath: src/main/resources/template/
  uploadPath: src/main/resources/template/
  maxFileSize: 10 #单位MB
  fileTypeArray:
    - ".ftl"
    - ".vm"
    - ".jpg"